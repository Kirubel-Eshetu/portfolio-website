<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirubel Eshetu - GitHub Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            background-color: #0d1117;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1012px;
            margin: 0 auto;
            background: #0d1117;
            border-radius: 6px;
            padding: 32px;
        }
        .markdown-body {
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            color: #c9d1d9;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #f0f6fc;
        }
        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
        }
        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
        }
        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .markdown-body a {
            color: #58a6ff;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            color: #f0f6fc;
        }
        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #161b22;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        .markdown-body pre code {
            display: inline;
            max-width: auto;
            padding: 0;
            margin: 0;
            overflow: visible;
            line-height: inherit;
            word-wrap: normal;
            background-color: transparent;
            border: 0;
        }
        .markdown-body table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        .markdown-body table th, .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #30363d;
        }
        .markdown-body table th {
            font-weight: 600;
            background-color: #161b22;
        }
        .markdown-body blockquote {
            padding: 0 1em;
            color: #8b949e;
            border-left: 0.25em solid #30363d;
            margin: 0;
        }
        .markdown-body ul, .markdown-body ol {
            padding-left: 2em;
        }
        .markdown-body li {
            margin: 0.25em 0;
        }
        .markdown-body hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #21262d;
            border: 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #21262d;
            color: #58a6ff;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        .back-link:hover {
            background-color: #30363d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://github.com/Kirubel-Eshetu" class="back-link">‚Üê Back to GitHub Profile</a>
        <div id="loading" class="loading">
            Loading GitHub Profile...
        </div>
        <div id="content" class="markdown-body"></div>
    </div>

    <script>
        // Fetch README content from GitHub API
        async function loadGitHubProfile() {
            try {
                const response = await fetch('https://api.github.com/repos/Kirubel-Eshetu/Kirubel-Eshetu/contents/README.md');
                const data = await response.json();
                
                if (data.content) {
                    // Decode base64 content
                    const content = atob(data.content);
                    
                    // Convert markdown to HTML (simplified conversion)
                    const html = convertMarkdownToHtml(content);
                    document.getElementById('content').innerHTML = html;
                    document.getElementById('loading').style.display = 'none';
                } else {
                    throw new Error('No content found');
                }
            } catch (error) {
                console.error('Error loading GitHub profile:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #f85149;">
                        <h3>Unable to load GitHub profile</h3>
                        <p>This might be due to CORS restrictions or network issues.</p>
                        <p><a href="https://github.com/Kirubel-Eshetu" style="color: #58a6ff;">Visit GitHub Profile directly</a></p>
                    </div>
                `;
            }
        }

        // Simple markdown to HTML converter
        function convertMarkdownToHtml(markdown) {
            return markdown
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/```([^`]+)```/gim, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                .replace(/\n/gim, '<br>');
        }

        // Load the profile when page loads
        loadGitHubProfile();
    </script>
</body>
</html>
